    <canvas id="canvas" width="100%" height="100%"></canvas>
    <div class="container">
        <form id="forms">
          <div class="formulario form-step-active" style="padding-bottom:20px;">
            <span><h2>Dê o primeiro passo<br> para o sucesso.</h2></span><br>
            <span><h2>Podemos começar?</h2></span>
          </div>
          <div class="formulario">
           <span><h2>Bem-Vindo</h2></span><br>
            <label for="nome">Nome</label><br>
            <input type="name" placeholder="Nome Completo" id="nome"><br>
            <label for="email">E-mail</label><br>
            <input type="email" placeholder="exemplo@mail.com" id="email"><br>
            <label for="phone">Telefone</label><br>
            <input type="tel" placeholder="(XX) XXXXX-XXXX" id="phone" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" ><br> 
            <label for="empresa">Nome da empresa/negócio</label><br>
            <input type="text" placeholder="Nome da empresa/negócio" id="empresa"><br>
          </div>
          <div class="formulario">
            <label for="public">Público Alvo</label><br>
            <input type="text" placeholder="Público Alvo" id="public"><br>
            <label for="product/service">Seu Produto/Serviço</label><br>
            <input type="text" placeholder="Serviço/Produto" id="product/service">
          </div>
          <div class="formulario">
            <Label>Qual seu objetivo nas redes sociais?</Label><br><br>
            <label class="container1">Vender meu produto
              <input type="checkbox"  value="Vender meu Produto" name="objetivo">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Aumentar o alcance <br>das minhas vendas
              <input type="checkbox" value="Almentar o alcance das minhas vendas" name="objetivo">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Agregar valor à minha marca
              <input type="checkbox" value="Agregar valor à minha marca" name="objetivo">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Ter maior engajamento/leads
              <input type="checkbox" value="Ter maior engajamento" name="objetivo">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="formulario">
            <label for="socialmedia">Qual perfil de rede social te inspira?</label><br>
            <textarea placeholder="Rede Social" id="socialmedia" cols="25" maxlength="200" onkeyup="adjustHeight(this)"></textarea><br>
          </div>
          <div class="formulario">
            <Label>Qual a frequência você deseja ter <br>nas redes sociais de sua marca?</Label><br><br>
            <label class="container1">Várias vezes ao dia
              <input type="checkbox" value="Várias vezes ao dia" name="frequencia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Diariamente
              <input type="checkbox" value="Diariamente" name="frequencia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">3 vezes por semana
              <input type="checkbox" value="3 vezes por semana" name="frequencia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Semanalmente
              <input type="checkbox" value="Semanalmente" name="frequencia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Mensalmente
              <input type="checkbox" value="Mensalmente" name="frequencia">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="formulario">
            <label>Quais números você pretende<br> atingir em suas redes sociais?</label><br><br>
            <label for="seguidores">Nº de seguidores:</label><br>
            <input type="text" placeholder="Número de seguidores" id="seguidores" onkeypress="return SomenteNumero(event)"><br>
            <label for="interacoes">Interações: </label><br>
            <input type="text" placeholder="Interações" id="interacoes" onkeypress="return SomenteNumero(event)"><br>
            <label for="engajamento">Contas com engajamento:</label><br>
            <input type="text" placeholder="Engajamento" id="engajamento" onkeypress="return SomenteNumero(event)">
          </div>
          <div class="formulario">
            <Label>Quais estratégias você se dispõe a adotar?</Label><br><br>
            <label class="container1">Promoções / Descontos
              <input type="checkbox" value="Promoções/Descontos" name="estratégia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Campanhas específicas
              <input type="checkbox" value="Campanhas específicas" name="estratégia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Presentear/Contratar<br> Digital Influencers
              <input type="checkbox" value="Presentear/Contratar Digital Influencers" name="estratégia">
              <span class="checkmark"></span>
            </label>
            
            <label class="container1">Sorteios
              <input type="checkbox" value="Sorteios" name="estratégia">
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="formulario">
            <label for="disponibilidade">Quanto você está disposto a investir por Mês?</label><br>
            <input type="text" placeholder="Valor disponível" id="disponibilidade" class="custom4"><br>
            <input type="button" value="Enviar" id="button">
          </div>
      
      <div id="progress-bar">
    <span class="step active"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
      </div>  </form>
      <div class="botoes">
      <button id="progress-prev" class="btn" style="visibility: hidden;" >Voltar</button>
      <button id="progress-next" class="btn">Próximo</button>
      </div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
